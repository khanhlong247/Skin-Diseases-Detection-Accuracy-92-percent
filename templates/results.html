<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Phân Loại Bệnh Da</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .result-img {
            max-width: 100%;
            height: auto;
        }
        .result-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kết Quả Phân Loại Bệnh Da</h1>
        <div class="row">
            {% for result in results %}
            <div class="col-md-4 result-card">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + result.filename) }}" class="card-img-top result-img" alt="Uploaded Image">
                    <div class="card-body">
                        <h5 class="card-title">Hình ảnh: {{ result.filename }}</h5>
                        <p class="card-text"><strong>Đã dự đoán:</strong> {{ result.prediction }}</p>
                        <p class="card-text"><strong>Thực tế:</strong> {{ result.actual }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Tải Lại</a>
        </div>
    </div>
</body>
</html>
